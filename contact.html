    <body>
        <header>
            <a href="index.html" class="nomlogo">MATTHIEU MOLINES</a>

        <main>
            <section class="contact">
                <h2>Contactez moi</h2>
                <p>
                    Vous avez un projet en tête ou une question ? N'hésitez pas
                    à me contacter, je vous répondrai dans les plus brefs
                    délais.
                </p>
                <form>
                    <div class="nameemail">
                        <div class="name">
                            <label for="name">Nom</label>
                            <input type="text" name="name" id="name" />
                        </div>
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" />
                        </div>
                    </div>
                    <div class="message">
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" rows="3"></textarea>
                    </div>
                    <div class="agree">
                        <input type="checkbox" name="agree" id="agree" required />
                        <label for="agree">
                            J'accepte que mes données soient traitées
                            conformément à la politique de confidentialité.
                            Elles ne seront utilisées que pour répondre à ma
                            demande.</label
                        >
                    </div>
                    <button>Envoyer le message</button>
                </form>
            </section>
        </main>
